<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Chung cư NFT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .apartment-card {
            margin-bottom: 20px;
            cursor: pointer;
        }
        .floor-section {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Hệ thống Quản lý Chung cư NFT</h1>
        <div class="row mt-4">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5>Tìm kiếm căn hộ</h5>
                    </div>
                    <div class="card-body">
                        <form id="searchForm">
                            <div class="mb-3">
                                <label for="floorInput" class="form-label">Tầng</label>
                                <input type="number" class="form-control" id="floorInput" min="1" max="10">
                            </div>
                            <div class="mb-3">
                                <label for="apartmentInput" class="form-label">Số căn hộ</label>
                                <input type="number" class="form-control" id="apartmentInput" min="1" max="10">
                            </div>
                            <button type="submit" class="btn btn-primary">Tìm kiếm</button>
                        </form>
                    </div>
                </div>
                
                <div class="card mt-4">
                    <div class="card-header">
                        <h5>Chi tiết căn hộ</h5>
                    </div>
                    <div class="card-body" id="apartmentDetails">
                        <p>Chọn một căn hộ để xem chi tiết</p>
                    </div>
                </div>
            </div>
            
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5>Sơ đồ tầng</h5>
                    </div>
                    <div class="card-body">
                        <div id="floorMap"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.6.0/dist/web3.min.js"></script>
    <script src="./app.js"></script>
</body>
</html>
